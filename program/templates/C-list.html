<!-- ベーステンプレートを適用する-->
{% extends 'base.html' %}
<!-- 静的ファイルのURLを生成するstaticタグをロードする-->
{% load static %}

<!-- ヘッダー情報のページタイトルは
  ベーステンプレートを利用するページで設定する -->
<!--{% block title %}Django's Blog{% endblock %}-->

    <!-- <head>～</head>を削除 -->
    <!-- <body>とコメントNavigatio以下の<nav>～</nav>を削除-->
        <!-- Navigation-->
        
        <!-- Page Header-->
        
        <!-- Main Content-->
        <!-- メインコンテンツを設定する<div>～</div>をテンプレートタグで囲む-->
        {% block contents %}
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                                    <hr class="my-4" />

                    <!--
                    レコードが格納されたorderby_recordsから楽しかった
                    レコードを1行ずつrecordに取り出す
                    -->
                    {% for record in orderby_records %}
                    <!-- Post preview-->
                    <div class="post-preview">
                        <!--
                        urlでURLパターン'blog-detail/<int:pk>/'を生成し、
                        詳細ページへのリンクを設定
                        -->
                        <a href="{% url 'program:C_detail' record.pk %}">
                            <!-- 記事のタイトル -->
                            <h2 class="post-title">
                                <!-- titleフィールドを出力-->
                                {{record.title}}</h2>
                            <!-- 投稿記事の本文 -->
                            <h3 class="post-subtitle">
                                <!-- サブタイトルの文字サイズを14ptにする-->
                                <span style="font-size : 14pt">
                                    <!--
                                    contentフィールドを出力
                                    truncatecharsで出力する文字数を50以内に制限
                                    -->
                                </span>
                            </h3>
                        </a>
                        <p class="post-meta">

                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% empty %}
                    <p>the list is empty.</p>
                    <!-- forによる繰り返しはここまで-->
                    {% endfor %}
                    <!-- Pager-->
                    <!-- ページネーションが組み込まれたテンプレートの読み込み-->
                    {% include "pagination1.html" %}
                </div>
            </div>
        </div>
        
        <!-- メインコンテンツを設定する<div>～</div>をテンプレートタグで囲む-->
        {% endblock %}
